<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <canvas id="canvas" height="600px" width="850" style="border: solid 2px black;">
            </canvas>
        </div>
        <div class="btn">
            <button id="pause-button">Pause</button>
            <button id="play-button" onclick="play()">Start</button>
            <input type="number" id="level-input" min="1" max="6">
            <button id="choose-level">Next level</button>
        </div>
    <script src="main.js"></script>
</body>
</html>
